<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momo House Menu</title>

    <!-- Messenger Extensions SDK -->
    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
    </script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-content">
            <h1>ü•ü Momo House</h1>
            <p class="subtitle">Delicious beverages & more</p>
        </div>
    </header>

    <div class="container">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" placeholder="üîç Search menu items..." aria-label="Search menu">
            <button type="button" id="clear-search" class="clear-btn" aria-label="Clear search">‚úï</button>
        </div>

        <form id="order-form">
            <!-- Categories / Tabs -->
            <div id="category-tabs" class="category-tabs" role="tablist">
                <!-- Dynamic tabs will be inserted here -->
            </div>

            <!-- Loading State -->
            <div id="menu-loading" class="loading-state">
                <div class="spinner"></div>
                <p>Loading menu...</p>
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>üîç No items found</p>
                <small>Try a different search term</small>
            </div>

            <!-- Menu Items -->
            <div id="menu-list" class="menu-list">
                <!-- Dynamic content will be inserted here -->
            </div>

            <!-- Cart Preview (Collapsible) -->
            <div id="cart-preview" class="cart-preview" style="display: none;">
                <button type="button" class="cart-toggle" id="cart-toggle">
                    <span class="cart-header">
                        <span>Your Order (<span id="cart-count">0</span> items)</span>
                        <span class="toggle-icon">‚ñº</span>
                    </span>
                </button>
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be inserted here -->
                </div>
            </div>

            <!-- Sticky Footer -->
            <div class="sticky-footer">
                <div class="footer-content">
                    <button type="button" class="cart-icon-btn" id="open-cart-btn" aria-label="Open cart">
                        üõí
                        <span class="cart-badge" id="footer-cart-count" style="display: none;">0</span>
                    </button>
                    <div class="total-info">
                        <span class="total-label">Total</span>
                        <span class="total-price" id="total-price">$0.00</span>
                    </div>
                    <button type="submit" id="submit-btn" class="submit-btn" disabled>
                        <span class="btn-text">Checkout</span>
                        <span class="btn-icon">‚Üí</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <div class="cart-modal-header">
                <h2 class="cart-modal-title">Your Cart</h2>
                <button type="button" class="close-modal-btn" id="close-modal-btn" aria-label="Close cart">‚úï</button>
            </div>
            <div class="cart-modal-body" id="cart-modal-body">
                <!-- Cart items will be inserted here -->
            </div>
            <div class="cart-modal-footer">
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span id="modal-subtotal">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span id="modal-total">$0.00</span>
                    </div>
                </div>
                <button type="button" class="checkout-btn" id="modal-checkout-btn" disabled>
                    <span>Proceed to Checkout</span>
                    <span>‚Üí</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <script src="js/app.js"></script>
</body>

</html>
